<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Debatr</title>
    
    <script async type="application/dart" src="debatr.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="debatr.css">
  </head>
  <body>
    <h1>Debatr</h1>
    
    <div id="graph">
    </div>

    <div id="assertion-info">
      <ul id="assertion-properties">
        <li id="assertion-type-item">Type: <span id="assertion-type"></span></li>
        <li id="assertion-statement-item">Statement: <span id="assertion-statement"></span></li>
        <li id="assertion-status-item">Status: <span id="assertion-status"></span></li>
        <li id="assertion-target-item">Target: <span id="assertion-target"></span></li>
        <li id="assertion-premise-item">Premise: <span id="assertion-premise"></span></li>
      </ul>
    </div>

    <form id="dispute">
      <input type="text" id="dispute-text">
      <input type="submit" value="dispute" id="dispute-submit">
    </form>
    <form id="support">
      <input type="text" id="support-text">
      <input type="submit" value="support" id="support-submit">
    </form>

  </body>
</html>
